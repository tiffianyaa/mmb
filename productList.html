<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买首页</title>
  <link rel="stylesheet" href="././lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/productList.css">
  <!-- 在头部引入rem适配的包 -->
  <script src="./lib/flexible/flexible.js"></script> 
</head>
<body>
<!-- 全屏容器 -->
<div class="mmb_container">

  <!-- 头部 -->
  <div class="mmb_header">
    <a href="index.html" class="logo mui-pull-left"><img src="./images/header_logo.png"></a>
    <a href="#" class="app mui-pull-right"><img src="./images/header_app.png"></a>
  </div>

  <!-- 搜索框 -->
  <div class="mmb_search">
    <input type="text" placeholder="请输入你想比价的商品">
    <button>搜索</button>
  </div>

  <!-- 产品 -->
  <div class="mmb_product">
    <div class="product_title">
      <a href="index.html">首页</a>
      <span> > </span>
      <a href="category.html">全部分类</a>
      <span> > </span>
      <a href="#">电视</a>
      <span> > </span>
      <button>筛选</button>
    </div>
    <div class="product_content">
      <ul>
        <li class="item">
          <a href="moneyproduct.html?productid={{ v.productId }}" class="mui-clearfix">
            <div class="img mui-pull-left">
              <!-- {{@v.productImgSm}} -->
              <img src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?&amp;imgurl=http://a.manmanbuy.com:8013/cuxiaoPic/201610/201610001412282758.jpg" alt="移动端凑单品：海天 鲜味 生抽 1.28L">
            </div>
            <div class="detail mui-pull-right">
              <div class="detail_top"><span>{{ v.productName }}</span></div>
              <div class="detail_bottom">
                <p class="price">{{ v.productPinkage }}</p>
                <p><span>报价</span>    <span>评论</span></p>
              </div>
            </div>
          </a>
        </li>
        <li class="item">
          <a href="moneyproduct.html?productid={{ v.productId }}" class="mui-clearfix">
            <div class="img mui-pull-left">
              <!-- {{@v.productImgSm}} -->
              <img src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?&amp;imgurl=http://a.manmanbuy.com:8013/cuxiaoPic/201610/201610001412282758.jpg" alt="移动端凑单品：海天 鲜味 生抽 1.28L">
            </div>
            <div class="detail mui-pull-right">
              <div class="detail_top"><span>{{ v.productName }}</span></div>
              <div class="detail_bottom">
                <p class="price">{{ v.productPinkage }}</p>
                <p><span>报价</span>    <span>评论</span></p>
              </div>
            </div>
          </a>
        </li>
        <li class="item">
          <a href="moneyproduct.html?productid={{ v.productId }}" class="mui-clearfix">
            <div class="img mui-pull-left">
              <!-- {{@v.productImgSm}} -->
              <img src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?&amp;imgurl=http://a.manmanbuy.com:8013/cuxiaoPic/201610/201610001412282758.jpg" alt="移动端凑单品：海天 鲜味 生抽 1.28L">
            </div>
            <div class="detail mui-pull-right">
              <div class="detail_top"><span>{{ v.productName }}</span></div>
              <div class="detail_bottom">
                <p class="price">{{ v.productPinkage }}</p>
                <p><span>报价</span>    <span>评论</span></p>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
    <div class="paginator">
      <div class="prevBox">
        <button class="prev mui-pull-left">上一页</button>
      </div>
      <div class="pageBox">
        <button class="page mui-pull-left">1/3</button>
        <span class="mui-navigate-right"></span>
        <ul class="page">
          <li>1/3</li>
          <li>2/3</li>
          <li>3/3</li>
        </ul>
      </div>
      <div class="nextBox">
        <button class="next mui-pull-left">上一页</button>
      </div>
    </div>
  </div>
  
  <!-- 底部 -->
  <div class="mmb_footer">
    <div class="footer_top">
      <a href="javascript:;">登录</a>
      <a href="javascript:;">注册 </a>
      <a href="#">返回顶部</a>
    </div>
    <div class="footer_bottom">
      <p><span class=".red">手机APP下载</span><span>慢慢买手机版</span> <span>--掌上比价平台</span></p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>
</div>

<!-- 模版引擎 -->
<script type="text/html" id="productTmp">
  {{ each result v i }}
    
  {{ /each }}
</script>


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/productList.js"></script>
</body>
</html>
