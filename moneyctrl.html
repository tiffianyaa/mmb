<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="././lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/moneyctrl.css">
  <!-- 在头部引入rem适配的包 -->
  <script src="./lib/flexible/flexible.js"></script> 
</head>
<body>
<!-- 全屏容器 -->
<div class="mmb_container">

  <!-- 头部 -->
  <div class="mmb_header">
    <a class="mui-pull-left back" href="javascript:history.back(-1);"></a>
    <a href="#" class="app mui-pull-right"><img src="./images/header_app.png"></a>
    <h3>省钱控-最新优惠</h3>
  </div>

  <!-- 产品 -->
  <div class="mmb_product">
    <div class="product_content">
      <ul>
        <!-- 挖个坑 -->
      </ul>
    </div>
    <div class="paginator">
      <div class="prevBox">
        <button class="prev mui-pull-left">上一页</button>
      </div>
      <div class="pageBox">
        <button class="page mui-pull-left">1/3</button>
        <span class="mui-navigate-right"></span>
        <ul class="page hide">
          <!-- 挖个小坑 -->
        </ul>
      </div>
      <div class="nextBox">
        <button class="next mui-pull-left">下一页</button>
      </div>
    </div>
  </div>
  
  <!-- 底部 -->
  <div class="mmb_footer">
    <div class="footer_top">
      <a href="javascript:;">登录</a>
      <a href="javascript:;">注册 </a>
      <a href="#">返回顶部</a>
    </div>
    <div class="footer_bottom">
      <p><span class=".red">手机APP下载</span><span>慢慢买手机版</span> <span>--掌上比价平台</span></p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>
</div>


<!-- 模版引擎产品列表 -->
<script type="text/html" id="productTmp">
  {{ each result v i }}
    <li class="item">
      <a href="moneyproduct.html?productid={{v.productId }}" class="mui-clearfix">
        <div class="img mui-pull-left">
          {{@v.productImgSm}}
        </div>
        <div class="detail mui-pull-right">
          <div class="detail_top"><span>{{ v.productName }}</span><span class="price">{{ v.productPinkage }}</span></div>
          <div class="detail_bottom">
            <span class="mui-pull-left">{{ v.productFrom }} | {{ v.productTime }}</span>
            <span class="mui-pull-right">{{ v.productComCount }}</span>
          </div>
        </div>
      </a>
    </li>
  {{ /each }}
</script>


<!-- 模版引擎分页列表 -->
<script type="text/html" id="pageTmp">
  <% for(i = 0; i < total; i++) {%>
    <li data-page={{i+1}}><%=i+1%>/<%=total%></li>
  <%}%>
</script>



<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/moneyctrl.js"></script>
</body>
</html>
