<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买首页</title>
  <link rel="stylesheet" href="././lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/category.css">
  <!-- 在头部引入rem适配的包 -->
  <script src="./lib/flexible/flexible.js"></script> 
</head>
<body>
<!-- 全屏容器 -->
<div class="mmb_container">

  <!-- 头部 -->
  <div class="mmb_header">
    <a href="index.html" class="logo mui-pull-left"><img src="./images/header_logo.png"></a>
    <a href="#" class="app mui-pull-right"><img src="./images/header_app.png"></a>
  </div>

  <!-- 搜索框 -->
  <div class="mmb_search">
    <input type="text" placeholder="请输入你想比价的商品">
    <button>搜索</button>
  </div>

  <!-- 分类列表 -->
  <div class="mmb_category">
    <ul class="itemBox">
      <!-- 挖个大坑 -->
    </ul>
  </div>

  <!-- 底部 -->
  <div class="mmb_footer">
    <div class="footer_top">
      <a href="javascript:;">登录</a>
      <a href="javascript:;">注册 </a>
      <a href="#">返回顶部</a>
    </div>
    <div class="footer_bottom">
      <p><span class=".red">手机APP下载</span><span>慢慢买手机版</span> <span>--掌上比价平台</span></p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>
</div>

<!-- 模版引擎 -->
<script type="text/html" id="categoryTmp">
  {{ each result v i }}
    <li class="item">
      <a href="javascript:;" data-titleid={{ v.titleId }}>{{ v.title }}</a>
      <ul class="sonBox mui-clearfix hide">
      </ul>
    </li>
  {{ /each }}
</script>


<script type="text/template" id="sonTmp">
  {{each result v i}}
  <li class="subItem">
    <a href="productlist.html?categoryid={{v.categoryId}}">{{v.category}}</a>
  </li>
  {{/each}}
</script>


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/category.js"></script>
</body>
</html>
