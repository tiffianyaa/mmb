<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买首页</title>
  <link rel="stylesheet" href="././lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/bijia.css">
  <!-- 在头部引入rem适配的包 -->
  <script src="./lib/flexible/flexible.js"></script> 
</head>
<body>
<!-- 全屏容器 -->
<div class="mmb_container">

  <!-- 头部 -->
  <div class="mmb_header">
    <a href="index.html" class="logo mui-pull-left"><img src="./images/header_logo.png"></a>
    <a href="#" class="app mui-pull-right"><img src="./images/header_app.png"></a>
  </div>

  <!-- 搜索框 -->
  <div class="mmb_search">
    <input type="text" placeholder="请输入你想比价的商品">
    <button>搜索</button>
  </div>

  <!-- 产品 -->
  <div class="mmb_product">
    
    <!-- 产品三级标题 -->
    <div class="product_title">
      <!-- 挖个坑 -->
    </div>

    <!-- 商品展示 -->
    <div class="product_desc">   
      <!-- 挖个坑 -->
    </div>

    <!-- 商品小表格 -->
    <div class="product_table">
      <div class="active">比价购买</div>
      <div>产品参数</div>
      <div>评价(2322)</div>
    </div>

    <!-- 商品购买 -->
    <div class="product_buy">
      <div class="buy_top">
          <!-- http://sf.manmanbuy.com/images/sitelogo/4.png -->
          <!-- 挖个坑 -->
      </div>
      <div class="buy_bottom">
          * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。
      </div>
    </div>
    <!-- 商品评论 -->
    <div class="product_comment">
      <div class="comment_title">网友评价</div>
      <div class="comment_content">
        <ul>
          <!-- 挖个坑 -->
        </ul>
      </div>
    </div>

    <!-- 更多评论 -->
    <div class="product_more">
      <a href="javascript:;">查看更多评论</a>
    </div>
  </div>

  <!-- 底部 -->
  <div class="mmb_footer">
    <div class="footer_top">
      <a href="javascript:;">登录</a>
      <a href="javascript:;">注册 </a>
      <a href="#">返回顶部</a>
    </div>
    <div class="footer_bottom">
      <p><span class=".red">手机APP下载</span><span>慢慢买手机版</span> <span>--掌上比价平台</span></p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>
</div>

<!-- 模版引擎三级标题 -->
<script type="text/html" id="cateNameTmp">
    <a href="index.html">首页</a>
    <span> > </span>
    <a href="productlist.html?categoryid={{ categoryid }}">{{ category }}</a>
    <span> > </span>
    <span class="category">
      <a href="javascript:;">{{ productName }}</a>
    </span>
    <span> > </span>
    <button>筛选</button>
</script>


<!-- 模版引擎商品展示 -->
<script type="text/html" id="descTmp">
  {{ each result v i }}
    <h3>{{ v.productName }}</h3>
    {{@v.productImg}}
    <button>收藏</button>
  {{ /each }}
</script>

<!-- 模版引擎购买顶部 -->
<script type="text/html" id="buyTmp">
  {{@result[0].bjShop}}
</script>

<!-- 模版引擎商品评论 -->
<script type="text/html" id="productTmp">
  {{ each result v i }}
    <li class="comItem">
      <div class="com_title mui-clearfix">
        <p class="com_title mui-clearfix"><span class="mui-pull-left">{{ v.comName }}</span><span class="mui-pull-right">{{ v.comTime }}</span></p>
        <p class="mui-pull-right">{{ v.comFrom }}</p>
      </div>
      <div class="com_content"> {{ v.comContent }} </div>
    </li>
  {{ /each }}
</script>




<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/bijia.js"></script>
</body>
</html>
